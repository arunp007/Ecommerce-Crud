{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <script src="{% static 'javascript/user_registration.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-lg-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <h1>User Registration</h1>
                    <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" onkeyup="namevalid()" class="form-control" id="name" name="name" aria-describedby="nameHelp">
                        <label id="name_error"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="text" onkeyup="emailvalid()" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                        <label id="email_error"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputContact1">Contact</label>
                        <input type="text" onkeyup="contactvalid()" class="form-control" id="contact" name="contact" aria-describedby="contactHelp">
                        <label id="contact_error"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUser1">Username</label>
                        <input type="text" onkeyup="uservalid()" class="form-control" id="username" name="username" aria-describedby="userHelp">
                        <label id="user_error"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="text" onkeyup="passvalid()" class="form-control" id="password" name="password" aria-describedby="passwordHelp">
                        <label id="password_error"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputCpassword1">Confirm Password</label>
                        <input type="text" onkeyup="cpassvalid()" class="form-control" id="cpassword" name="cpassword" aria-describedby="cpasswordHelp">
                        <label id="cpassword_error"></label>
                    </div>
                    <button type="submit" class="btn btn-outline-warning" onclick="return validation()">Register</button>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>

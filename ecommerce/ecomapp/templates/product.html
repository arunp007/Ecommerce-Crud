{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/product_register.css' %}">
    <script src="{% static 'javascript/product_register.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-lg-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>Register Mobile Phone</h1>
                    <div class="form-group">
                        <label for="exampleInputModel1">Model Name</label>
                        <input type="text" onkeyup="modelvalid()" class="form-control" id="model" name="model" aria-describedby="modelHelp">
                        <label id="model_error"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputBrand1">Brand</label>
                        <input type="text" onkeyup="brandvalid()" class="form-control" id="brand" name="brand" aria-describedby="brandHelp">
                        <label id="brand_error"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputRate1">Rate</label>
                        <input type="text" onkeyup="ratevalid()" class="form-control" id="rate" name="rate" aria-describedby="rateHelp">
                        <label id="rate_error"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile1">Upload Image</label>
                        <input type="file" class="form-control" id="image" name="image" aria-describedby="fileHelp">
                        <label id="image_error"></label>
                    </div>
                    <button type="submit" class="btn btn-dark" onclick="return validation()">Register</button>
                </form>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <center><h1 style="font-size: 50px; font-weight: bolder; color: orange">Mobile Phones</h1></center>
    <div class="col-xs-12 col-lg-12">
    {% for i in product %}
    <div class="container" style="background-color: white; margin-bottom: 50px;">
    <img src="/media/{{i.image}}" width="200px" height="400px" style="margin-left: 100px; margin-top: 100px;"><br>
    <label style="margin-left: 100px; color: purple; font-size: 40px; font-weight: bolder; padding-top: 30px;">Brand : {{i.brand}}</label><br>
    <label style="margin-left: 100px; color: purple; font-size: 40px; font-weight: bolder; padding-top: 5px;">Model : {{i.model}}</label><br>
    <label style="margin-left: 100px; color: purple; font-size: 40px; font-weight: bolder; padding-top: 5px;">Price : {{i.rate}}</label><br>
    <button class="btn btn-warning" style=" margin-top: 30px; font-weight: bold; margin-left: 100px; width: 200px;">Purchase</button><br>
    </div>

    {% endfor %}
</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
